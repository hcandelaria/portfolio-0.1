<div class="row ">
  <div class="col s12 m8 l4 offset-m2 offset-l4">
    <div class="contact">

      <div class="card grey lighten-4">

        <div class="card-action darkColor">
          <div class="center">
            <h2 class="card-title white-text">Follow me</h2>
            <a href="https://www.linkedin.com/in/hector-candelaria-986347136/" target="_blank"><i class="small fa fa-linkedin white-text center" aria-hidden="true"></i></a>
            <a href="https://github.com/hcandelaria" target="_blank"><i class="small fa fa-github-alt white-text center" aria-hidden="true"></i></a>
            <!-- twitter commented out until I use it more often-->
            <!-- <a href="https://twitter.com/hcandelaria66_7" target="_blank"><i class="small fa fa-twitter light-blue-text center" aria-hidden="true"></i></a> -->
            <a href="mailto:email@hcandelaria.com"><i class="small fa fa-envelope-open white-text center" aria-hidden="true"></i></a>
          </div>
        </div>
        <div class="card-content">
          <span class="card-title">Your Information</span>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="First Name" id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input placeholder="Last Name" id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="phone" type="text" class="validate">
                  <label for="phone">Phone Number</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  This is an inline input field:
                  <div class="input-field inline">
                    <input id="email_inline" type="email" class="validate">
                    <label for="email_inline">Email</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
